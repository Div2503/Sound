<script> 
  document.addEventListener('contextmenu', event=> event.preventDefault()); 
  document.onkeydown = function(e) { 
  if(event.keyCode == 123) { 
  return false; 
  } 
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){ 
  return false; 
  } 
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){ 
  return false; 
  } 
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){ 
  return false; 
  } 
  } 
  </script>

  <h1><center>Feedback</center></h1>
  <br>
      <p>We would be very happy to read your reviews on the website. Kindly send us the feedback using following form:</p>
      <br>
<form id="my-form" action="https://formspree.io/f/mbjbendj" method="POST" class="formContainer">
  <div class="col50 inputBx">
  <label><font size="4">Name:</font></label>
  <input type="text" name="name">
  <br><br>
  <label><font size="4">Email:</font></label>
  <input type="email" name="email" />
  </div>
  <div class="col100 inputBx">
  <label><font size="4">Message:</font></label>
  <input type="text" name="message" />
  <br><br>
  <button id="my-form-button">Submit</button>
  </div>
  <p id="my-form-status"></p>
</form>
<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
</div>
